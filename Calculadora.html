<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora JEVA</title>
</head>

<body>
    <h1>
        Calculadora
    </h1>

    <div class="containerCalculadora">

        <div class="cardCalculadora">

            <pre id="resultadoDoCalculo">00</pre>

            <input type="number" placeholder="Digite o Primeiro Número" name="numero1" id="numero1">
            <input type="number" placeholder="Digite o Segundo Número" name="numero2" id="numero2">


            <div class="butoesCalculadora">

                <button onclick="soma()">Soma</button>
                <button onclick="subtrair()">Subtrair</button>
                <button onclick="multiplicar()">Multiplicar</button>
                <button onclick="dividir()">Dividir</button>
                <button onclick="expoente()">Expoente</button>
                <button onclick="fatorial()">Fatorial</button>
                <button onclick="raizquadrada()">Raiz</button>
                <button>Primo</button>
                <button onclick="verificarImparPar()">Primo/Par</button>


            </div>


        </div>
    </div>



    <script src="Calculadora.js"></script>
</body>

</html>
